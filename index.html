<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            line-height: 1.25em;
            letter-spacing: 0.025em;
            color: #333;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            background-image: url('https://www.rammijar.com.np/images/AGMdpywhTUhH.png');
            background-size: cover;
            background-position: center;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        .chat-popup {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
            max-height: 400px;
            overflow: hidden;
        }

        .chat-popup.active {
            transform: scale(1);
        }

        .chat-header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-header .bio {
            margin-left: 10px;
            font-size: 14px;
        }

        .chat-header .name {
            font-size: 12px;
            color: #e0e0e0;
        }

        .chat-header .powered-by {
            font-size: 10px;
            color: #d1d1d1;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot .text {
            background: #007bff;
            color: white;
            border-radius: 10px 10px 10px 0;
            position: relative;
            max-width: 80%;
            display: inline-block;
            padding: 8px 12px;
        }

        .chat-message.user .text {
            background: #f1f1f1;
            border-radius: 10px 10px 0 10px;
            position: relative;
            max-width: 80%;
            display: inline-block;
            padding: 8px 12px;
        }

        .chat-message .text {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            margin: 0 10px;
        }

        .chat-message .time {
            font-size: 10px;
            color: #999;
            margin-top: 2px;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-input button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            outline: none;
        }

        .typing-indicator {
            font-size: 12px;
            color: #007bff;
            padding: 5px;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            border-radius: 50%;
            background: #007bff;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .chat-button.recording {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

<div class="chat-button"></div>

<div class="chat-popup" id="chatPopup">
    <div class="chat-header">
        <img src="https://www.rammijar.com.np/images/AGMdpywhTUhH.png" alt="Ram Mijar">
        <div class="bio">
            Ram Mijar<br>
            <div class="powered-by">Powered by Ram Mijar</div>
        </div>
        <i class="fas fa-times close-chat" role="button" aria-label="Close chat"></i>
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite"></div>
    <div class="typing-indicator" id="typingIndicator">
        <span></span><span></span><span></span>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="sendButton"><i class="fas fa-paper-plane" aria-hidden="true"></i></button>
        <button id="voiceButton"><i class="fas fa-microphone" aria-hidden="true"></i></button>
    </div>
</div>

<script>
    const chatButton = document.querySelector('.chat-button');
    const chatPopup = document.getElementById('chatPopup');
    const closeChat = document.querySelector('.close-chat');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const voiceButton = document.getElementById('voiceButton');
    let recognizing = false;
    let recognition;
    let voiceRepliesEnabled = false;

    // Toggle chat popup visibility
    chatButton.addEventListener('click', () => {
        chatPopup.classList.toggle('active');
    });

    // Close chat popup
    closeChat.addEventListener('click', () => {
        chatPopup.classList.remove('active');
    });

    // Load chat history from local storage
    function loadChatHistory() {
        const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.forEach(({ message, sender, time }) => {
            addMessage(message, sender, time);
        });
    }

    // Save chat history to local storage
    function saveChatHistory(message, sender, time) {
        const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.push({ message, sender, time });
        localStorage.setItem('chatHistory', JSON.stringify(history));
    }

    // Check if user has been asked about voice
    function hasAskedAboutVoice() {
        return localStorage.getItem('askedAboutVoice') === 'true';
    }

    // Mark that user has been asked about voice
    function markVoiceAsked() {
        localStorage.setItem('askedAboutVoice', 'true');
    }

    // Add a message to the chat
    function addMessage(message, sender, time) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', sender);
        
        const messageText = document.createElement('div');
        messageText.classList.add('text');
        messageText.textContent = message;
        
        const messageTime = document.createElement('div');
        messageTime.classList.add('time');
        messageTime.textContent = time;

        messageElement.appendChild(messageText);
        messageElement.appendChild(messageTime);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to latest message
    }

    // Handle text message send
    function sendMessage(message) {
        const time = new Date().toLocaleTimeString();
        addMessage(message, 'user', time);
        saveChatHistory(message, 'user', time);
        simulateBotResponse(message);
    }

    // Simulate bot response (can be replaced with actual API calls)
    function simulateBotResponse(userMessage) {
        typingIndicator.style.display = 'block';
        setTimeout(() => {
            typingIndicator.style.display = 'none';
            const botMessage = `You said: ${userMessage}`;
            const time = new Date().toLocaleTimeString();
            addMessage(botMessage, 'bot', time);
            saveChatHistory(botMessage, 'bot', time);
            if (voiceRepliesEnabled) {
                speak(botMessage);
            }
        }, 1000);
    }

    // Handle send button click
    sendButton.addEventListener('click', () => {
        const message = userInput.value.trim();
        if (message) {
            sendMessage(message);
            userInput.value = '';
        }
    });

    // Handle Enter key press
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendButton.click();
        }
    });

    // Initialize speech recognition
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendButton.click();
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            recognizing = false;
            voiceButton.classList.remove('recording');
            alert('Sorry, there was an error with voice recognition. Please try again.');
        };
    } else {
        voiceButton.style.display = 'none'; // Hide voice button if speech recognition is not supported
    }

    // Handle voice button click
    voiceButton.addEventListener('click', () => {
        if (recognizing) {
            recognition.stop();
            voiceButton.classList.remove('recording');
        } else {
            recognition.start();
            voiceButton.classList.add('recording');
        }
        recognizing = !recognizing;
    });

    // Function to speak text
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
    }

    // Handle voice feedback option
    function handleVoiceFeedback() {
        if (!hasAskedAboutVoice()) {
            const askForVoice = confirm('Do you want to enable voice responses?');
            if (askForVoice) {
                voiceRepliesEnabled = true;
            }
            markVoiceAsked();
        }
    }

    // Close chat on outside click
    window.addEventListener('click', (event) => {
        if (!chatPopup.contains(event.target) && !chatButton.contains(event.target)) {
            chatPopup.classList.remove('active');
        }
    });

    // Load chat history and ask about voice feedback
    loadChatHistory();
    handleVoiceFeedback();
</script>

</body>
</html>
